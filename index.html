<script type="text/javascript">
  var type;
  var options ={  
    Background :'#040014',
    isFill : false,
    Fill : '#241bb6',
    StrokeMode : 'SolidColor',
    Stroke1 : '#00e1ff',
    Stroke2 : '#FFFFFF',
    StrokeWeight : 0.6,
    steepDegree :0.001,
    WaveX: 10,
    WaveY: 10,
    Brightness : 50,
    textWeight : 10,
    Image_DataURL :'',
    textSize: 80,
    Text : "WAVE FONT",
    'Upload Image': function(){
        // you need to create an input element in HTML, explained later
        var input = document.getElementById('img-path');
        input.addEventListener('change', function() {
          var file = input.files[0];
          r = new FileReader();
          r.onload = function (){
           gui['Image_DataURL'] = r.result;
           p5LoadImage(r.result);
           type='image';
           draw();
         }
         r.readAsDataURL(file);

         for (var i in gui.__controllers) {
          gui.__controllers[i].updateDisplay();
        }
      });
        input.click();
      },

      Smooth : true,
      Animation : true,
      Speed: 60,

      Random: function () { 
        background(options.Background); 
        options.Background  = random(['#FFE300', '#00EBA5','#111111','#f2f2f2','#e86a5a']);
        options.Fill = random(['#E632A5', '#580AFF','#005CFF','#bc80bb']);
        options.Stroke1 = random(['#FFFFFF','#000000' ,'#2c50c8' ,'#4d684c']);
        options.steepDegree = random(0.00001,1); 
        options.textWeight = random(0,20);
        options.WaveY = random(1,20);
        options.Speed = random(20,99);
        // options.Smooth = random(['false','ture' ]);
      },

      ImageMode: 'JPG',
      Save: function(){

      },

    }


//upload icon
var GuiConfig = function() {
    this['Image Path'] = 'graphic.png';  // default image path
    this['Upload Image'] = function() {
    };
  };


  var text, gui, config,bgcolorControl,steepDegreeControl,RadiusControl,StrokeWeightControl,imageControl,Stroke1Control,Stroke2Control, StrokeModeControl,PngControl,SvgControl,SaveControl,steepDegreeControl2,StrokeControl,isFillControll,SmoothControl,WaveXControl,WaveYControl,AnimationControl,SaveControl,textSizeControl, svgControl,BrightnessControl,TransparentControl,SpeedControl,ImageModeControl;

  window.onload = function() {
    gui = new dat.GUI();

  //folder1
  var folder1 = gui.addFolder('Controls');
  var folder2 = gui.addFolder('Text');
  var folder3 = gui.addFolder('Image');
  var folder4 = gui.addFolder('Save');

  bgcolorControl = folder1.addColor(options, 'Background');
  bgcolorControl.onChange(draw);

  isFillControl = folder1.add(options, 'isFill');
  isFillControl.onChange(function(){
    options.ImageMode = 'JPG';
    draw();
  });
  isFillControl.listen();

  FillControl = folder1.addColor(options, 'Fill');
  FillControl.onChange(draw);


  StrokeModeControl = folder1.add(options, 'StrokeMode', ['SolidColor','Gradient'] );
  StrokeModeControl.listen();
  StrokeModeControl.onChange(function(){
    if(options.StrokeMode== 'SolidColor'){
      type = 'SolidColor';  
      draw();
    }
    else if(options.StrokeMode== 'Gradient'){
      type = 'Gradient';  
      draw();
    }
  });

  Stroke1Control = folder1.addColor(options, 'Stroke1');
  Stroke1Control.onChange(draw);
  // Stroke1Control.listen();

  Stroke2Control = folder1.addColor(options, 'Stroke2');
  Stroke2Control.onChange(draw);

  StrokeWeightControl = folder1.add(options, 'StrokeWeight',0.1,3);
  StrokeWeightControl.onChange(draw);
  StrokeWeightControl.listen();

  WaveXControl = folder1.add(options, 'WaveX',1,30);
  WaveXControl.onChange(draw);
  WaveXControl.listen();

  WaveYControl = folder1.add(options, 'WaveY',1,20);
  WaveYControl.onChange(draw);
  WaveYControl.listen();

  AnimationControl = folder1.add(options, 'Animation');
  AnimationControl.onChange(draw);

  SpeedControl= folder1.add(options, 'Speed',10,99);
  SpeedControl.onChange(draw);
  SpeedControl.listen();

  SmoothControl = folder1.add(options, 'Smooth');
  SmoothControl.onChange(draw);
  SmoothControl.listen();

  steepDegreeControl = folder1.add(options, 'steepDegree',0,20);
  steepDegreeControl.onChange(draw);
  steepDegreeControl.listen();

  RandomControl = folder1.add(options, 'Random');
  RandomControl.listen();

  //fold2 Text
  textSizeScaleControl = folder2.add(options, 'textSize',20,200);
  textSizeScaleControl.onChange(draw);
  textSizeScaleControl.listen();

  StrokeControl = folder2.add(options, 'textWeight',0,40);
  StrokeControl.onChange(draw);
  StrokeControl.listen();

  var textControl = folder2.add(options, 'Text'); 
  textControl.onChange(function(){
    type='text';
    draw();
  });
  textControl.listen();


  //fold3 Image
  var UploadImg = folder3.add(options, 'Upload Image');

  BrightnessControl = folder3.add(options, 'Brightness',10,99);
  BrightnessControl.onChange(draw);


  //fold4 save
  ImageModeControl =  folder4.add(options, 'ImageMode',['JPG','PNG', 'SVG']);
  ImageModeControl.onChange(function(){
    if(options.ImageMode == 'SVG'){
      options.isFill = false;
      setup();
      draw();
    }else if(options.ImageMode == 'PNG'){   
      options.isFill = false;  
      setup();  
      draw();
    }else if(options.ImageMode == 'JPG'){   
      setup();  
      draw();
    }
  });
  ImageModeControl.listen();
  

  var SaveControl = folder4.add(options, 'Save');
  SaveControl.onChange(function(){
    if(options.ImageMode =='JPG'){
      saveFrames("font.jpg","jpg",1,1);
    }else if(options.ImageMode == 'PNG'){   
      saveFrames("font.png","jpg",1,1);
    }else if(options.ImageMode == 'SVG'){   
      save("mySVG.svg");
    }
  });
  SaveControl.listen();

  folder1.open();
  folder2.open();
  folder3.open();
  folder4.open();
};



function componentToHex(c) {
  var hex = c.toString(16);
  return hex.length == 1 ? "0" + hex : hex;
}

function rgbToHex(r, g, b) {
  return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
}
