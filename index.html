<script type="text/javascript">
  var type;
  var options ={  
    BackgroundMode : 'SolidColor',
    Background1 :'#040014',
    Background2 :'#0f3272',
    isFill : false,
    Fill : '#241bb6',
    StrokeMode : 'SolidColor',
    Stroke1 : '#00e1ff',
    Stroke2 : '#FFFFFF',
    StrokeWeight : 0.6,
    steepDegree :0.001,
    WaveX: 10,
    WaveY: 10,
    Noise: false,
    NoiseColor : [255,255,255],
    NoiseAlpha : 70,
    Brightness : 50,
    textWeight : 10,
    Image_DataURL :'',
    textSize: 80,
    Text : "WAVE FONT",
    'Upload Image': function(){
        // you need to create an input element in HTML, explained later
        var input = document.getElementById('img-path');
        input.addEventListener('change', function() {
          var file = input.files[0];
          r = new FileReader();
          r.onload = function (){
           gui['Image_DataURL'] = r.result;
           p5LoadImage(r.result);
           type='image';
           draw();
         }
         r.readAsDataURL(file);

         for (var i in gui.__controllers) {
          gui.__controllers[i].updateDisplay();
        }
      });
        input.click();
      },

      Smooth : true,
      Animation : true,
      Speed: 60,

      Random: function () { 
        var Background1  = random(['#0C0C0C','#094F2F','#483C8C','#6B3220','#CC4462']);
        bgcolorControl.setValue(Background1);

        var Fill = random(['#F2BF2F','#DCFEFF']);
        FillControl.setValue(Fill);

        var Stroke1 = random(['#FFFFFF',]);
        Stroke1Control.setValue(Stroke1);

        var textWeight = random(0,20);
        StrokeControl.setValue(textWeight);

        var textSize = random(120,180);
        textSizeControl.setValue(textSize);

        var strokeWeight = random(0.1, 1);
        StrokeWeightControl.setValue(strokeWeight);

        var waveY = random(10,20);
        WaveYControl.setValue(waveY);

        var waveX = random(10,20);
        WaveXControl.setValue(waveX);

        var speed = random(20,80);
        SpeedControl.setValue(speed);

        var isFill = random([false, true]);
        isFillControl.setValue(isFill);

        var noise = random([false, true]);
        noiseControl.setValue(noise);

        var text = random(['大江大河','山水','字体设计','RIVER','YASAI','AWESOME','DESIGN','SIMON','365']);
        textControl.setValue(text);

        var Smooth = random([false, true]);
        SmoothControl.setValue(Smooth);

        var textSize = random(80,120);
        textSizeControl.setValue(textSize);

        var steepDegree = random(0,20);
        steepDegreeControl.setValue(steepDegree);
      },

      Type: 'JPG',
      Save: function(){
        if(options.Type =='JPG'){
          saveFrames("waveFont.jpg","jpg",1,1);
        }else if(options.Type == 'PNG'){   
          saveFrames("waveFont.png","png",1,1);
        }else if(options.Type == 'SVG'){   
          save("waveFont.svg");
        }
      },
    }


//upload icon
var GuiConfig = function() {
    this['Image Path'] = 'graphic.png';  // default image path
    this['Upload Image'] = function() {
    };
  };


  var text, gui, config,bgcolorControl,bg2colorControl,steepDegreeControl,RadiusControl,StrokeWeightControl,imageControl,Stroke1Control,Stroke2Control, StrokeModeControl,PngControl,SvgControl,SaveControl,steepDegreeControl2,StrokeControl,isFillControll,SmoothControl,WaveXControl,WaveYControl,AnimationControl,SaveControl,textSizeControl, svgControl,BrightnessControl,TransparentControl,SpeedControl,TypeControl,BGModeControl,noiseColorControl,noiseAlphaControl,textControl ;

  window.onload = function() {
    gui = new dat.GUI();

  //folder1
  var folder1 = gui.addFolder('Controls');
  var folder2 = gui.addFolder('Text');
  var folder3 = gui.addFolder('Image');
  var folder4 = gui.addFolder('Save');


  BGModeControl = folder1.add(options, 'BackgroundMode', ['SolidColor','Gradient'] );
  BGModeControl.listen();

  bgcolorControl = folder1.addColor(options, 'Background1');
  bgcolorControl.onChange(draw);

  bg2colorControl = folder1.addColor(options, 'Background2');
  bg2colorControl.onChange(draw);


  isFillControl = folder1.add(options, 'isFill');
  isFillControl.onChange(function(){
    options.Type = 'JPG';
    draw();
  });
  isFillControl.listen();

  FillControl = folder1.addColor(options, 'Fill');
  FillControl.onChange(draw);


  StrokeModeControl = folder1.add(options, 'StrokeMode', ['SolidColor','Gradient'] );
  StrokeModeControl.listen();
  StrokeModeControl.onChange(function(){
    if(options.StrokeMode== 'SolidColor'){
      type = 'SolidColor';  
      draw();
    }
    else if(options.StrokeMode== 'Gradient'){
      type = 'Gradient';  
      draw();
    }
  });

  Stroke1Control = folder1.addColor(options, 'Stroke1');
  Stroke1Control.onChange(draw);


  Stroke2Control = folder1.addColor(options, 'Stroke2');
  Stroke2Control.onChange(draw);

  StrokeWeightControl = folder1.add(options, 'StrokeWeight',0.1,3);
  StrokeWeightControl.onChange(draw);


  WaveXControl = folder1.add(options, 'WaveX',1,30);
  WaveXControl.onChange(draw);


  WaveYControl = folder1.add(options, 'WaveY',10,30);
  WaveYControl.onChange(draw);


  AnimationControl = folder1.add(options, 'Animation');
  AnimationControl.onChange(draw);

  SpeedControl= folder1.add(options, 'Speed',10,99);
  SpeedControl.onChange(draw);


  SmoothControl = folder1.add(options, 'Smooth');
  SmoothControl.onChange(draw);


  steepDegreeControl = folder1.add(options, 'steepDegree',0,20);
  steepDegreeControl.onChange(draw);


  noiseControl = folder1.add(options, 'Noise');
  noiseControl.onChange(setup);
  noiseControl.onChange(draw);


  noiseColorControl= folder1.addColor(options, 'NoiseColor');
  noiseColorControl.onChange(setup);


  noiseAlphaControl = folder1.add(options, 'NoiseAlpha',40,120);
  noiseAlphaControl.onChange(setup);


  RandomControl = folder1.add(options, 'Random');


  //fold2 Text
  textSizeControl = folder2.add(options, 'textSize',20,300);
  textSizeControl.onChange(draw);


  StrokeControl = folder2.add(options, 'textWeight',0,40);
  StrokeControl.onChange(draw);


  textControl = folder2.add(options, 'Text'); 
  textControl.onChange(function(){
    type='text';
    draw();
  });


  //fold3 Image
  var UploadImg = folder3.add(options, 'Upload Image');

  BrightnessControl = folder3.add(options, 'Brightness',10,99);
  BrightnessControl.onChange(draw);


  //fold4 save
  TypeControl =  folder4.add(options, 'Type',['JPG','PNG', 'SVG']);
  TypeControl.onChange(function(){
    if(options.Type == 'SVG'){
      options.isFill = false;
      options.Noise = false;
      setup();
      draw();
    }else if(options.Type == 'PNG'){   
      options.isFill = false;  
      setup();  
      draw();
    }else if(options.Type == 'JPG'){   
      setup();  
      draw();
      print('jpg');
    }
  });
  TypeControl.listen();
  

  var SaveControl = folder4.add(options, 'Save');
  // SaveControl.listen();

  folder1.open();
  folder2.open();
  folder3.open();
  folder4.open();
};



function componentToHex(c) {
  var hex = c.toString(16);
  return hex.length == 1 ? "0" + hex : hex;
}

function rgbToHex(r, g, b) {
  return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
}
